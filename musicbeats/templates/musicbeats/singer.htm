{% extends 'musicbeats/basic.htm' %}
{% block title %}All Songs{% endblock %}
{% block body %}
<body style="background-color:lightgreen;">

<div class="container">
{% for i in song %}

<div class="card mb-3" style="max-width: 940px; padding-top: 3%;">
  <div style="background-color:black;"
    <div class="row g-0">
      <div class="col-md-4">
        <img src="/media/{{i.image}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="color:green; font-weight: 550;">{{i.Singer}}</h5>
          <p class="card-text" style="color: blue;">{{i.singer}}</p>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
{% endfor %}
</div>
{% endblock %}
